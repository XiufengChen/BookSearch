<!DOCTYPE html>
<html ng-app ="myApp">
    <head>
        <title>Book</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="lib/css/bootstrap.min.css" />
        <script type='text/javascript' src="lib/angular-1.3.0.js" charset="UTF-8"></script>
        <script type='text/javascript' src="lib/angular-ui-router.min.js" charset="UTF-8"></script>
		<script type='text/javascript' src="Form.js"></script>
    </head>
    <body ng-controller="SearchBookCtrl">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<div class="col-md-offset-5 panel-title"><b>OpenLibrary</b></div>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-md-12">
						<form class="form-horizontal" role="form" >
							<div class="form-group">
								<label class="col-md-4 control-label">
									Bibkey:
								</label>
								<div class="col-md-4">
									<input type="text" class="form-control" ng-model="bookInfo.bibkey">
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-offset-4 col-md-4">
									<button class="btn btn-default" ng-click="getFormData()">Get Books</button>
								</div>
							</div>
						</form>
						
				
					</div>
				</div>
			</div>
		</div>
		<div style="background-color:#ddd">
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>Title</th>
						<th>Sub Title</th>
						<th>Pages</th>
						<th>URL</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="book in books">
						<td>{{book.title}}</td>
						<td>{{book.subtitle}}</td>
						<td>{{book.number_of_page}}</td>
						<td>{{book.url}}</td>
					 </tr>
				 <tbody>
			</table>
			
		</div>
	</body>
</html>
